<div>
<form action="" [formGroup]="formValidation">
    <label for="name">Name</label>
    <input formControlName="name" type="text" id="name" name="name" placeholder="Your name..">

    <label for="age">Age</label>
    <input formControlName="age" type="text" id="age" name="age" placeholder="Your age..">
  
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email..">

    <input (click)="check()" type="submit" value="ADD">
  </form>
</div>
